media:
  input: public/assets
  output: /assets
  categories: ['image']
content:
  - name: components
    label: Components
    type: collection
    path: apps/docs/content/components
    format: 'json'
    filename: '{fields.slug}.mdx'
    view:
      fields: [title, date]
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: slug, label: Slug, type: string, required: true }
      - {
          name: date,
          label: Date,
          type: date,
          options: { time: true, format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'" },
        }
      - { name: body, label: Body, type: rich-text }
      - name: code
        label: Code
        type: code
        options:
          language: html
  - name: pages
    label: Pages
    type: collection
    format: 'json'
    path: apps/docs/content/components
    filename: '{fields.slug}.mdx'
    view:
      fields: [title, date]
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: slug, label: Slug, type: string, required: true }
      - {
          name: date,
          label: Date,
          type: date,
          options: { time: true, format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'" },
        }
      - name: related_components
        label: Related Components
        type: reference
        options:
          collection: components
          multiple: true
          search: 'title'

      - { name: body, label: Body, type: rich-text }
