<!-- LOCKED INPUT -->
<div *ngIf="locked && state">
  <div
    [id]="id + '-radio'"
    class="nggv-field--locked"
    [attr.name]="name"
    [attr.value]="value"
  >
    {{ label }}
    <ng-template
      *ngTemplateOutlet="labelContentTpl ?? null; context: { $implicit: value }"
    ></ng-template>
  </div>
</div>

<!-- INPUT WRAPPER -->
<ng-container *ngIf="!locked">
  <div>
    <!-- RADIO BUTTON FIELD -->
    <label [attr.for]="id + '-radio'" class="form-control">
      <input
        #input
        type="radio"
        [attr.id]="id + '-radio'"
        [attr.name]="name"
        [attr.value]="value"
        [attr.required]="required"
        [disabled]="disabled"
        [autofocus]="autofocus"
        [attr.aria-label]="description"
        [checked]="state"
        (click)="$event.stopPropagation()"
        (change)="onInputChange($event)"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
      />

      <!-- LABEL -->
      {{ label }}
      <ng-template
        *ngTemplateOutlet="
          labelContentTpl ?? null;
          context: { $implicit: value }
        "
      ></ng-template>
      <i></i>
    </label>
  </div>

  <!-- ERRORS -->
  <ng-container *transloco="let t; read: scope">
    <label
      class="sdv-field-notice sdv-field-notice--error"
      [attr.for]="id + '-radio'"
      *ngIf="invalid && (error || ngControl?.invalid)"
    >
      <span *ngIf="error; else errorsRef">{{ error }}</span>
      <ng-template #errorsRef>
        <span *ngIf="firstError as error">
          {{ t('error.field' + error?.code, error?.params) }}
        </span>
      </ng-template>
    </label>
  </ng-container>

  <!-- CHILDREN -->
  <ng-content></ng-content>
</ng-container>
