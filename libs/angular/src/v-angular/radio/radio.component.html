<!-- LOCKED INPUT -->
<div *ngIf="locked && state">
  <div
    [id]="id + '-radio'"
    class="nggv-field--locked"
    [attr.name]="name"
    [attr.value]="value"
  >
    {{ label }}
    <ng-template
      *ngTemplateOutlet="labelContentTpl ?? null; context: { $implicit: value }"
    ></ng-template>
  </div>
</div>

<!-- INPUT WRAPPER -->
<ng-container *ngIf="!locked">
  <div>
    <!-- RADIO BUTTON FIELD -->
    <label [attr.for]="id + '-radio'" class="form-control">
      <input
        #input
        type="radio"
        [attr.id]="id + '-radio'"
        [attr.name]="name"
        [attr.value]="value"
        [attr.required]="required"
        [disabled]="disabled"
        [autofocus]="autofocus"
        [attr.aria-label]="description"
        [checked]="state"
        (click)="$event.stopPropagation()"
        (change)="onInputChange($event)"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
      />

      <!-- LABEL -->
      {{ label }}
      <ng-template
        *ngTemplateOutlet="
          labelContentTpl ?? null;
          context: { $implicit: value }
        "
      ></ng-template>
      <i></i>
    </label>
  </div>

  <!-- ERRORS -->
  <ng-container *transloco="let t; read: scope">
    <div
      class="form-info form-info--error"
      [attr.for]="id + '-radio'"
      *ngIf="invalid && (error || ngControl?.invalid)"
    >
      <span class="error-icon">
        <gds-icon-triangle-exclamation
          width="16"
          height="16"
          [solid]="true"
          *nggCoreElement
        ></gds-icon-triangle-exclamation>
      </span>
      <span
        *ngIf="error; else errorsRef"
        [attr.data-thook]="thook + '-errorlabel'"
      >
        {{ error }}
      </span>
      <ng-template #errorsRef>
        <span
          *ngIf="firstError as error"
          [attr.data-thook]="thook + '-errorlabel'"
        >
          {{ t('error.field' + error?.code, error?.params) }}
        </span>
      </ng-template>
    </div>
  </ng-container>

  <!-- CHILDREN -->
  <ng-content></ng-content>
</ng-container>
