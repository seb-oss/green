<button
  *ngIf="type === 'normal'"
  data-thook="previous-month"
  class="nggv-prev-button"
  (click)="viewPreviousMonth()"
>
  <gds-icon-chevron-left *nggCoreElement></gds-icon-chevron-left>
</button>

<ng-container [formGroup]="selectedCalendar">
  <select
    class="nggv-calendar-select"
    data-thook="select-month"
    formControlName="month"
  >
    <option
      *ngFor="let month of monthArray"
      class="gds-field-dropdown__label"
      tabindex="0"
      [value]="month.getMonth()"
    >
      {{ month | date: 'MMMM' : undefined : locale }}
    </option>
  </select>

  <select
    class="nggv-calendar-select"
    data-thook="select-year"
    formControlName="year"
  >
    <option
      *ngFor="let year of yearArray"
      class="gds-field-dropdown__label"
      tabindex="0"
      [value]="year.getFullYear()"
    >
      {{ year | date: 'yyyy' : undefined : locale }}
    </option>
  </select>
</ng-container>

<button
  *ngIf="type === 'normal'"
  data-thook="next-month"
  class="nggv-next-button"
  (click)="viewNextMonth()"
>
  <gds-icon-chevron-right *nggCoreElement></gds-icon-chevron-right>
</button>
