<div class="alert-container" role="alert" [ngClass]="type">
  <ng-container [ngSwitch]="type">
    <ng-container
      *ngSwitchCase="'success'"
      [ngTemplateOutlet]="checkMark"
    ></ng-container>
    <ng-container
      *ngSwitchCase="'information'"
      [ngTemplateOutlet]="infoSquare"
    ></ng-container>
    <ng-container
      *ngSwitchDefault
      [ngTemplateOutlet]="exclamationSquare"
    ></ng-container>
  </ng-container>
  <div>
    <h3 *ngIf="title">{{ title }}</h3>
    <p *ngIf="body">
      {{ body }}&nbsp;<a *ngIf="linkText" (click)="onLink($event)">{{
        linkText
      }}</a>
    </p>
  </div>
  <button
    *ngIf="closable && !actionText"
    class="close"
    type="button"
    (click)="onClose($event)"
  >
    <i></i>
  </button>
  <footer *ngIf="actionText && !closable">
    <button type="button" (click)="onAction($event)">
      {{ actionText }}
    </button>
  </footer>
</div>
