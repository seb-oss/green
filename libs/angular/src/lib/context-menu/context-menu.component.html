<button class="ghost small" (click)="open($event)">
  <i class="sg-icon sg-icon-ellipsis">Open context menu</i>
</button>

<div
  class="popover popover-context-menu"
  [class.active]="isActive"
  [style.top]="top"
  [style.left]="left"
  #contextMenuPopover
>
  <ul role="listbox">
    <li
      *ngFor="let menuItem of menuItems; let i = index"
      (click)="onItemClick(menuItem)"
      tabindex="0"
      role="option"
      (keydown)="onMenuItemKeyDown($event, i)"
    >
      <ng-container *ngIf="menuItemTemplate; else defaultTemplate">
        <ng-container
          [ngTemplateOutlet]="menuItemTemplate"
          [ngTemplateOutletContext]="{ $implicit: menuItem }"
        ></ng-container>
      </ng-container>
      <ng-template #defaultTemplate>
        <span>{{ menuItem.label }}</span
        ><i class="selected-icon"></i>
      </ng-template>
    </li>
  </ul>
</div>
