<div class="form-group">
  <gds-datepicker
    *nggCoreElement
    [attr.id]="id"
    [label]="label"
    [value]="value"
    (change)="onDateChange($event)"
    [invalid]="isValid === false"
    [min]="min"
    [max]="max"
    [showWeekNumbers]="showWeekNumbers"
    [dateformat]="dateFormat"
  >
    <span slot="message">
      <ng-content select="[data-form-info]"></ng-content>
    </span>
  </gds-datepicker>
</div>
