<div *ngIf="!!label" class="gds-slider-label-container">
  <div>
    <label [attr.for]="name">{{ label }}</label>
    <p *ngIf="!!instruction">{{ instruction }}</p>
  </div>
  <div *ngIf="hasTextbox" class="form-group">
    <input
      type="number"
      [(ngModel)]="value"
      [class.is-invalid]="!!errorMessage"
      [attr.name]="name"
      [attr.id]="name + '-textbox'"
      [attr.placeholder]="placeholder"
      [disabled]="disabled"
      (blur)="onBlur()"
      (input)="handleChange()"
    />
    <span *ngIf="!!errorMessage" class="form-info"></span>
  </div>
</div>
<input
  type="range"
  [attr.id]="name"
  [attr.name]="name"
  [attr.min]="min"
  [attr.max]="max"
  [attr.step]="step"
  [disabled]="disabled"
  [(ngModel)]="value"
  [ngStyle]="style"
  (blur)="onBlur()"
  (input)="handleChange()"
/>
<p *ngIf="!!errorMessage" class="gds-slider-error-info">
  {{ errorMessage }}
</p>
