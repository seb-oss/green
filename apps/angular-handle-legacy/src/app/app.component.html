<h1 class="m-3">Handle legacy</h1>
<div class='container-fluid'>
  <!-- use green for nav element (and child elements) -->
  <nav role='tablist' class='my-6 use-green'>
    <a role='tab' *ngFor='let route of routes'
       [routerLink]='route.path'
       #rla=routerLinkActive
       routerLinkActive
       [attr.aria-selected]='rla.isActive'>
      {{route.data?.name}}
    </a>
  </nav>
  <section aria-live="polite">
    <router-outlet></router-outlet>
  </section>
</div>
