<nav role="navigation" class="bg-dark">
  <a
    aria-label="Open seb.se in new tab"
    href="http://www.seb.se"
    target="_blank"
    class="brand"
  ></a>
  <h1 class="mx-4">Green Angular Dev</h1>
</nav>
<div class="container-fluid">
  <nav role="tablist" class="my-6">
    <a
      role="tab"
      *ngFor="let route of routes"
      [routerLink]="route.path"
      #rla="routerLinkActive"
      routerLinkActive
      [attr.aria-selected]="rla.isActive"
    >
      {{ route.data?.name }}
    </a>
  </nav>
  <section aria-live="polite">
    <router-outlet></router-outlet>
  </section>
</div>
