name: Deploy storybook
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: yarn install --frozen-lockfile --silent

      - name: Get branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF##*/})"
        id: branch

      - name: Build documentation and demo site
        run: yarn run build:docs

      #- name: Set base href
      #  run: ./node_modules/.bin/replace '<base href=(.*?)>' '<base href="/${{ github.event.repository.name }}/${{ steps.branch.outputs.branch }}/">' packages/chlorophyll/storybook-static/index.html

      - name: Deploy documentation to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: packages/chlorophyll/storybook-static # The folder the action should deploy.
          # TARGET_FOLDER: ${{ steps.branch.outputs.branch }} # The folder the action should deploy to.
          target-folder: pr-${{ github.event.number }} # The folder the action should deploy to.

