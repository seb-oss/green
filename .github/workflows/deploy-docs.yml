name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF##*/})"
        id: branch

      - name: Build documentation and demo site
        run: yarn run build:demo

      #- name: Set base href
      #  run: ./node_modules/.bin/replace '<base href=(.*?)>' '<base href="/${{ github.event.repository.name }}/${{ steps.branch.outputs.branch }}/">' packages/chlorophyll/storybook-static/index.html

      - name: Deploy documentation to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.4.1
        with:
          ACCESS_TOKEN: ${{ secrets.GH_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: packages/chlorophyll/storybook-static # The folder the action should deploy.
          TARGET_FOLDER: ${{ steps.branch.outputs.branch }} # The folder the action should deploy to.

